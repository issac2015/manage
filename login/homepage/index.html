<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="/admin/static/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/admin/login/homepage/css/fs_loading.css">
    <link rel="stylesheet" type="text/css" href="/admin/login/homepage/css/index.css">
</head>
<body>
    <div class="login-interface">
        <div class="login-left">
            <img src="/admin/login/homepage/img/login_left.png">
        </div>
        <div class="login-right">
            <div class="fs-form-container">
            <form autocomplete="on">
                <div class="input-div input-div-top">
                    <img class="input-div-img" src="/admin/login/homepage/img/shuru_12.png">
                    <input id="username" type="text" name="username">
                    <span id="usernameSpan" class="input-div-span">用户名</span>
                </div>
                <div class="input-div input-div-top">
                    <img class="input-div-img" src="/admin/login/homepage/img/shuru_15.png">
                    <input id="password" type="password" name="password">
                    <span id="passwordSpan" class="input-div-span">密码</span>
                </div>
                <div class="check-div">
                    <div class="check-div-left">
                        <input id="rememberPW" type="checkbox" name="rememberPW" class="check" />
                        <span>记住密码</span>
                    </div>
                    <div class="check-div-right">
                        <input id="autoLogin" type="checkbox" name="autoLogin" class="check" />
                        <span>自动登录</span>
                    </div>
                    <div class="clrear-flaot"></div>
                </div>
                <div id="fsLogin" class="fs-login-btn">
                    <span>登录</span>
                </div>
                <div class="login-link">
                    <a id="fsUserRegister" class="login-link-left" href="#">用户注册</a>
                    <a id="fsforgetPassword" class="login-link-right" href="#">忘记密码</a>
                </div>
            </form>
            </div>
        </div>
        <div class="clrear-flaot"></div>
    </div>
    
</body>
    <script src="/admin/static/plugin/jquery/jquery.min.js"></script>
    <script src="/admin/login/homepage/js/fs_loading_jq.js"></script>
    <script src="/admin/login/homepage/js/index.js"></script>
    <script type="text/javascript">
    $("body", parent.document).removeClass("sidebar-collapse");
    $("body", parent.document).addClass("sidebar-collapse"); // 收起工具栏

    // 动态设置 iframe 内嵌的高度
    $(document).ready(function () {
        var setHeightVal = 600; // 默认最小高度 600px;

        var footerHeight = $(".main-footer", parent.document).outerHeight(); // 51 px; -- number; jq height() 获取的不是实际高度
        var headerHeight = $(".main-header", parent.document).outerHeight(); // 50 px;
        var contentHeaderH = $(".content-header", parent.document).outerHeight(); // 41px; content-header
        var iframeContent = 30 + 15; // 外高度
        var scrollTop = parent.document.documentElement.scrollHeight || parent.document.body.scrollHeight;
        // <section id="fsIframe" class="content container-fluid"> 在当前环境中的实际高度
        var verify = scrollTop - (footerHeight + headerHeight + contentHeaderH) - iframeContent;
        // 内嵌页面的 document height
        var docHeight = $(document).height() + 30;
        // console.log(docHeight);
        // 内嵌页面的 html height
        var htmlHeight = $("html").height() + 30;
        // console.log(htmlHeight);
        // 内嵌页面的 body height
        var bodyHeight = $("body").height() + 30;
        // console.log(bodyHeight);
        if (verify > docHeight) {
            setHeightVal = verify;
        } else if (htmlHeight > verify) {
            setHeightVal = htmlHeight;
        } else {
            setHeightVal = docHeight;
        }

        $("#loading", parent.document).height(setHeightVal);
    });
    </script>
</html>
