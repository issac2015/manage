<body>
    <div class="box" id="box">
        <div class="chess_left">
            <canvas id="chess">对不起，您的浏览器不支持HTML5，请升级浏览器至IE9、firefox或者谷歌浏览器！</canvas>
            <audio src="audio/click.mp3" id="clickAudio" preload="auto"></audio>
            <!--<audio src="audio/check.wav" id="checkAudio" preload="auto"></audio>-->
            <audio src="audio/click.mp3" id="selectAudio" preload="auto"></audio>
            <div>
                <div class="bn_box" id="bnBox">
                    <input type="button" name="offensivePlay" id="tyroPlay" value="新手水平" />
                    <input type="button" name="offensivePlay" id="superPlay" value="中级水平" />
                    <input type="button" name="button" id="" value="大师水平" disabled />
                    <!--
			<input type="button" name="offensivePlay" id="offensivePlay" value="先手开始" />
			<input type="button" name="defensivePlay" id="defensivePlay" value="后手开始" />
			-->

                    <input type="button" name="stypeBn" id="stypeBn" value="换肤" />
                </div>
            </div>
        </div>
        <div class="chess_right" id="chessRight">
            <select name="billList" id="billList">
            </select>

            </ol>
        </div>
        <div id="moveInfo" class="move_info"> </div>
    </div>
    
</body>
    <script src="/admin/static/plugin/jquery/jquery.min.js"></script>
	<script src="/admin/static/plugin/sweetalert_ie8/sweetalert.min.js"></script>
	<script src="js/common.js"></script>
    <script src="js/play.js"></script>
    <script src="js/AI.js"></script>
    <script src="js/bill.js"></script>
    <script src="js/gambit.js"></script>
    <script type="text/javascript">
        $("body", parent.document).removeClass("sidebar-collapse");
        $("body", parent.document).addClass("sidebar-collapse"); // 收起工具栏
        // 动态设置 iframe 内嵌的高度
    $(document).ready(function () {
        var setHeightVal = 600; // 默认最小高度 600px;

        var footerHeight = $(".main-footer", parent.document).outerHeight(); // 51 px; -- number; jq height() 获取的不是实际高度
        var headerHeight = $(".main-header", parent.document).outerHeight(); // 50 px;
        var contentHeaderH = $(".content-header", parent.document).outerHeight(); // 41px; content-header
        var iframeContent = 30 + 15; // 外高度
        var scrollTop = parent.document.documentElement.scrollHeight || parent.document.body.scrollHeight;
        // <section id="fsIframe" class="content container-fluid"> 在当前环境中的实际高度
        var verify = scrollTop - (footerHeight + headerHeight + contentHeaderH) - iframeContent;
        // 内嵌页面的 document height
        var docHeight = $(document).height() + 30;
        // console.log(docHeight);
        // 内嵌页面的 html height
        var htmlHeight = $("html").height() + 30;
        // console.log(htmlHeight);
        // 内嵌页面的 body height
        var bodyHeight = $("body").height() + 30;
        // console.log(bodyHeight);
        if (verify > docHeight) {
            setHeightVal = verify;
        } else if (htmlHeight > verify) {
            setHeightVal = htmlHeight;
        } else {
            setHeightVal = docHeight;
        }
        setHeightVal = 700;
        $("#fsCHChess", parent.document).height(setHeightVal);
    });
    </script>
</html>
